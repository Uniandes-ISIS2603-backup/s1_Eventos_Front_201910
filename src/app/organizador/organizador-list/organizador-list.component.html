<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <table class="table table-striped">
                <thead class = "thead-dark">
                    <tr>
                        <th align="center">ORGANIZADORES</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let organizador of organizadores">
                        <td style="cursor: pointer;">
                            <dd class="figure-caption" routerLink="/organizadores/{{organizador.id}}">{{organizador.nombre}}</dd>
                        </td>
                </tr>
                </tbody>
            </table>
            <div class="col" >
            <button type="button" class="btn btn-outline-primary btn-block btn-lg" routerLink="/organizadores/add">Crear Organizador</button>
        </div>

        </div>
    </div>
</div>
