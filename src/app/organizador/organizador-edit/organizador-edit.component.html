<div class="container-fluid">
    <div class="row">
        <div class="col-12">
                <h1 class="display-4" align="center">
                    <font size="6">EDITAR ORGANIZADOR</font>
                 </h1>       
            <br>
           <form name="organizador" (ngSubmit)="f.form.valid && updateOrganizador()" #f="ngForm" novalidate> 
                <div class="row">
                    <div class="col-md-3"></div>
                 <div class="col-md-6">
                   <div class="form-group">
                        <label for="organizadorNombre"><b>Nombre</b></label>
                        <input type="text" name="organizadorNombre" class="form-control" id="organizadorNombre" [(ngModel)]="organizador.nombre"
                        #organizadorNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && organizadorNombre.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Ingresar el nombre del organizador</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="organizadorCorreoElectronico"><b>Correo Electronico</b></label>
                    <input type="text" name="organizadorCorreoElectronico" class="form-control" id="organizadorCorreoElectronico" [(ngModel)]="organizador.correoElectronico"
                        #organizadorCorreoElectronico="ngModel" [ngClass]="{ 'is-invalid': f.submitted && organizadorCorreoElectronico.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Ingresar el correo electronico del organizador</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="organizadorTelefono"><b>Telefono</b></label>
                    <input type="text" name="organizadorTelefono" class="form-control" id="organizadorTelefono" [(ngModel)]="organizador.telefono"
                        #organizadorTelefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && organizadorTelefono.invalid }" required>
                    <div class="invalid-feedback">
                        <div>Ingresar el telefono del organizador</div>
                    </div>
                </div>
                     
               </div>
             </div>  
                 <br>
                 
                 <div class="row form-inline justify-content-center ">
                    <button type="submit" class="btn btn-primary btn-lg">Edit</button>

                    <div class="divider"></div>

                    <button type="button" class="btn btn-danger btn-lg" (click)="cancelEdition()">Cancel</button>
                </div>
            </form>
           
                   
            
            
        </div>
    </div>
</div>
