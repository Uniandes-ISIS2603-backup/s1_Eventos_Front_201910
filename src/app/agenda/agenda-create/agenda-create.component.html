<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Create an agenda</h2>
        <br>
        <form name="agenda" (ngSubmit)="f.form.valid && createAgenda()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="agendaName"><b>Name</b></label>
                <input type="text" name="agendaName" class="form-control" id="agendaName" [(ngModel)]="agenda.name"
                    #agendaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && agendaName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The agenda's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="agendaHoraInicio"><b>Hora Inicio</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && agendaHInicio.invalid }">
                    <input class="form-control" id="agendaHInicio" name="agendaHInicio" [(ngModel)]="agenda.birthDate"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #agendaHInicio="ngModel" [ngClass]="{'is-invalid': f.submitted && (agendaHInicio.untouched || agendaHInicio.invalid) }"
                        required>
                    <div class="invalid-feedback">
                        <div>The agenda's start date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="agendaHoraFinal"><b>Hora Final</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && agendaHFinal.invalid }">
                    <input class="form-control" id="agendaHFinal" name="agendaHFinal" [(ngModel)]="agenda.birthDate"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #agendaHFinal="ngModel" [ngClass]="{'is-invalid': f.submitted && (agendaHFinal.untouched || agendaHFinal.invalid) }"
                        required>
                    <div class="invalid-feedback">
                        <div>The agenda's end date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="agendaDescription"><b>Description</b></label>
                <textarea name="agendaDescription" maxlength=255 class="form-control" id="agendaDescription" [(ngModel)]="agenda.description"
                    #agendaDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && agendaDescription.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>The agenda's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="agendaImage"><b>Image</b></label>
                <input type="text" name="agendaImage" class="form-control" id="agendaImage" [(ngModel)]="agenda.image"
                    #agendaImage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && agendaImage.invalid }" required>
                <div class="invalid-feedback">
                    <div>The agenda's image is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
