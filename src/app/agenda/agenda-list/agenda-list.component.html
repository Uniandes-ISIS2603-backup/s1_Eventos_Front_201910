<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" *ngFor = "let agenda of agendas">
            <figure class="figure" routerLink="/agendas/{{agenda.id}}" style="cursor: pointer;"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{agenda.image}}' alt="{{agenda.name}}" />                                     
                </div>
                <figcaption class="title-caption text-center">{{agenda.name}}</figcaption>
                <div *ngFor = "let author of agenda.authors">
                    <figcaption class="author-caption text-center" routerLink="/authors/{{author.id}}">{{author.name}}</figcaption>
                </div>
            </figure>
        </div>
    </div>
</div>
