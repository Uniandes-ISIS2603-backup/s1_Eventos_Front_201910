<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" *ngFor = "let factura of facturas">
            <figure class="figure" routerLink="/facturas/{{factura.id}}" style="cursor: pointer;"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{factura.image}}' alt="{{factura.name}}" />                                     
                </div>
                <figcaption class="title-caption text-center">{{factura.name}}</figcaption>
                <div *ngFor = "let author of factura.authors">
                    <figcaption class="author-caption text-center" routerLink="/authors/{{author.id}}">{{author.name}}</figcaption>
                </div>
            </figure>
        </div>
    </div>
</div>
