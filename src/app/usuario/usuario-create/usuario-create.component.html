<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Registrarse</h2>
        <br>
        <form name="usuario" (ngSubmit)="f.form.valid && createUsuario()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="usuarioCorreoElectronico"><b>Correo Electronico</b></label>
                <input type="email" name="usuarioCorreoElectronico" class="form-control" id="usuarioCorreoElectronico" placeholder="usuario@ejemplo.com" [(ngModel)]="usuario.correoElectronico"
                    #usuarioCorreoElectronico="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioCorreoElectronico.invalid }" required>
                <div class="invalid-feedback">
                    <div>Correo inválido</div>
                </div>
            </div>
            <div class="form-group">
                
                <label for="usuarioContrasena"><b>Contraseña</b></label>
                <input type="password" name="usuarioContrasena" class="form-control" id="usuarioContrasena" aria-describedby="contrasenaHelp"  [(ngModel)]="usuario.contrasena"
                    #usuarioContrasena="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioContrasena.invalid }" required>
                <small id="contrasenaHelp" class="form-text text-muted">Mínimo 8 Caracteres. Incluye letras, números y caracteres especiales.</small>
                <div class="invalid-feedback">
                    <div>Contraseña inválida</div>
                </div>
            </div>
            <div class="form-group">
                <label for="usuarioLatitud"><b>Latitud</b></label>
                <input type="number" name="usuarioLatitud" class="form-control" id="usuarioLatitud" [(ngModel)]="usuario.latitud"
                    #usuarioLatitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioLatitud.invalid }" required>
                <div class="invalid-feedback">
                    <div>Latitud inválida</div>
                </div>
            </div>
            <div class="form-group">
                <label for="usuarioLongitud"><b>Longitud</b></label>
                <input type="number" name="usuarioLongitud" class="form-control" id="usuarioLongitud" [(ngModel)]="usuario.longitud"
                    #usuarioLongitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioLongitud.invalid }" required>
                <div class="invalid-feedback">
                    <div>Longitud inválida</div>
                </div>
            </div>
            <div class="form-group" align="center">
                <input name="usuarioUnialpino" class="form-check-input" type="checkbox" id="usuarioUnialpino" ng-true-value="true"
                    ng-false-value="false" ng-checked="usuario.unialpino" [(ngModel)]="usuario.unialpino"
                    #usuarioUnialpino="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioUnialpino.invalid }">
                <label class="form-check-label" for="usuarioUnialpino"><b>Unialpino</b></label>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
