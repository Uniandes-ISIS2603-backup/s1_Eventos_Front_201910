<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear usuario</h2>
        <br>
        <form name="usuario" (ngSubmit)="f.form.valid && createUsuario()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="usuarioCorreo"><b>Correo</b></label>
                <input type="text" name="usuarioCorreo" class="form-control" id="usuarioCorreo" [(ngModel)]="usuario.correoElectronico"
                    #usuarioCorreo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioCorreo.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el Correo Electronico</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
