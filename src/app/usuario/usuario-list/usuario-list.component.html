<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un usuario</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Correo Electronico</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let usuario of usuarios">
                        <td style="cursor: pointer;">
                <dd class="figure-caption" routerLink="/usuarios/{{usuario.id}}">{{usuario.correoElectronico}}</dd>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            <div *ngIf="showCreate">
                <app-usuario-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-usuario-create>
            </div>
        </div>

    </div>
</div>
