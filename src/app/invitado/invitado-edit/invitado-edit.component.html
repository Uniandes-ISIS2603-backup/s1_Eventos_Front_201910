<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Edit an invitado</h2>
        <br>
        <form name="invitado" (ngSubmit)="f.form.valid && editAgenda()" #f="ngForm" novalidate>
              <div class="form-group">
                <label for="invitadoName"><b>Name</b></label>
                <input type="text" name="invitadoName" class="form-control" id="invitadoName" [(ngModel)]="invitado.name"
                       #invitadoName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && invitadoName.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The invitado's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="invitadoBirthDate"><b>Birth date</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && invitadoBirthDate.invalid }">
                    <input class="form-control" id="invitadoBirthDate" name="invitadoBirthDate" dateFormat="YYYY-MM-dd"
                       [(ngModel)]="invitado.birthDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                       #invitadoBirthDate="ngModel" [ngClass]="{'is-invalid': f.submitted && invitadoBirthDate.invalid }"
                       required>
                       <div class="invalid-feedback">
                        <div>The invitado's birth date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="invitadoDescription"><b>Description</b></label>
                <textarea name="invitadoDescription" class="form-control" id="invitadoDescription" [(ngModel)]="invitado.description"
                          #invitadoDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && invitadoDescription.invalid }"
                          required></textarea>
                <div class="invalid-feedback">
                    <div>The invitado's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="invitadoImage"><b>Image</b></label>
                <input type="text" name="invitadoImage" class="form-control" id="invitadoImage" [(ngModel)]="invitado.image"
                       #invitadoImage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && invitadoImage.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The invitado's image is missing</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <i  style="padding-right: 1em;"class="fa fa-save " (click)="editAgenda()"></i>
          
            <i class="fa fa-ban" (click)="cancelEdition()"></i>
        </div>
    </div>
</div>
<br>
