<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Editar multimedia</h2>
        <br>
        <form nombre="multimedia" (ngSubmit)="f.form.valid && editMultimedia()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="multimediaNombre"><b>Nombre</b></label>
                <input type="text" nombre="multimediaNombre" class="form-control" id="multimediaNombre" [(ngModel)]="multimedia.nombre"
                    #multimediaNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && multimediaNombre.invalid }"
                    required>
                <div class="invalid-feedback">
                    <div>Falta el nombre de la multimedia</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Editar</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
