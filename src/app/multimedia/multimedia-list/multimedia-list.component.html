<div class="container-fluid">
    <div class="row">
        <div class="col" *ngFor = "let multimedia of multimedias">
             <figure class="figure"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{multimedia.url}}' alt="{{multimedia.nombre}}" />                                     
                </div>
                <figcaption class="figure-caption text-center">{{multimedia.nombre}}</figcaption>
            </figure>
        </div>
    </div>
</div>
