<div class = 'container-fluid'>
 <div class="row justify-content-end align-left">
    <div class="col text-center">
        <br>
        <div class="row">
        <div class="col" >
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()" *ngxPermissionsOnly="['ADMIN']">Crear</button>
        </div>
        <div class="col">
         <button type="button" class="btn btn-dark"
                    (click)="ordenarPorFecha()" routerLink="/eventos/list">Ordenar por Fecha (m√°s recientes primero)</button>
        </div>
        </div>
        <br>
    </div>
  </div>
  <div class ="row">
    <div *ngFor= "let evento of eventos">
      <div class="card mb-3 " style="max-width: 20rem;">
        <div class="cardody">
          <h4 class="card-title" style="object-position: center; height: 50px;">{{evento.nombre}}</h4>
          <img class="card-img-top" src="{{evento.imagen}}" alt="Card image cap" style="object-fit: cover; object-position: center; height: 250px;">
        <div class="card-body">
             <!-- DETALLES DESPUES SE BORRAN-->
              <div class="row">
                <div class ="col-3">
                <button href="#" class="btn btn-primary" routerLink = "/eventos/{{evento.id}}">Ver </button>
                </div>
                <div class ="col">
                    <button class="btn btn-primary" (click)="showHideEdit(evento.id)">Editar<span class="fa fa-pencil"></span></button>
               
                </div>
                 <div class ="col-3">
                    <button class="btn btn-danger" (click)="deleteEvento(evento.id)"><span class="fa fa-trash"></span></button>
              </div>
        </div>
      </div>
     </div>
    </div>
    </div>
          <div *ngIf="showCreate">
                <app-evento-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate">
                    
                </app-evento-create>
            </div>
             <div *ngIf="showEdit">
                <app-evento-edit [evento]="selectedEvento" (cancel)="showHideEdit(selectedEvento.id)" (update)="updateEvento()" ></app-evento-edit>
            </div>
</div>
