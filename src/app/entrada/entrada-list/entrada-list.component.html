<p>
    entrada-list works !
  </p>

  <div class="container">
        <h2 class="text-center">Entradas</h2>

        <div class="card" *ngFor = "let entrada of entradas" >
                <td style="cursor: pointer;" (click)="onSelected(entrada.id)" routerLink="/entradas/{{entrada.id}}"> <dd>Id entrada: {{entrada.id}}</dd>
                </div>
                
  </div>
  
<div class="container-fluid">
    <div class="row justify-content-center align-left" >
          <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
              (click)="showHideCreate()">Crear entrada</button>
    </div>
    <div *ngIf="showCreate">
          <app-entrada-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-entrada-create>
       </div>
    </div>
