<div class='container-fluid'>
        <br>
        <h2 class="text-center">Crear nueva entrada</h2>
        <br>
    <form name="calif" (ngSubmit)="f.form.valid && createEntrada()" #f="ngForm">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Número</label>
            <input type="text" name="entradaNumero" class="form-control" id="validationDefault01" placeholder="Número de la entrada" value="" [(ngModel)]="entrada.numero" #numero="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Locación</label>
            <input type="text" name="entradaLocacion" class="form-control" id="validationDefault02" placeholder="Locación" value="" [(ngModel)]="entrada.locacion" #locacion="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && locacion.invalid}" required>
          </div>
          <div class="col-md-4 mb-3">
                <label for="validationDefault02">Descripción</label>
                <input type="text" name="entradaDescripcion" class="form-control" id="validationDefault03" placeholder="Descripción" value="" [(ngModel)]="entrada.descripcion" #descripcion="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
            </div>
         
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-2">
            <label for="validationDefault04">Precio</label>
            <input type="text" name="entradaPrecio" class="form-control" id="validationDefault04" placeholder="Precio" [(ngModel)]="entrada.precio" #precio="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Disponible</label>
            <input type="text" name="entradaDisponible" class="form-control" id="validationDefault05" placeholder="Disponble" [(ngModel)]="entrada.disponible" #disponible="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
          <div class="col-md-3 mb-3">
                <label for="validationDefault04">Check-In</label>
                <input type="text" name="entradaCheckIn" class="form-control" id="validationDefault06" placeholder="Check-In" [(ngModel)]="entrada.checkIn" #checkIn="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
          <div class="col-md-3 mb-3">
                <label for="validationDefault04">Reservado</label>
                <input type="text" name="entradaReservado" class="form-control" id="validationDefault07" placeholder="Reservado" [(ngModel)]="entrada.reservado" #reservado="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
          <div class="col-md-3 mb-3">
                <label for="validationDefault04">QR</label>
                <input type="text" name="entradaQR" class="form-control" id="validationDefault08" placeholder="QR" [(ngModel)]="entrada.QR" #QR="ngModel" 
                [ngClass]="{ 'is-invalid': f.submitted && entrada.invalid}" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
